language: java
jdk:
  - openjdk21

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# gradlew 권한 설정
before_install:
  - chmod +x gradlew

script: "./gradlew clean build"

before_deploy:
  - zip -r ganzi-springboot-webservice *
  - mkdir -p deploy
  - mv ganzi-springboot-webservice.zip deploy/ganzi-springboot-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo setting
    secret_access_key: $AWS_SECRET_KEY # Travis repo setting
    bucket: ganzi-springboot-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo setting
    secret_access_key: $AWS_SECRET_KEY # Travis repo setting
    bucket: ganzi-springboot-build
    key: ganzi-springboot-webservice.zip
    bundle_type: zip
    application: ganzi-springboot-webservice
    deployment_group: ganzi-springboot-webservice-group
    region: ap-northeast-2
    wait-until-deployed: true

